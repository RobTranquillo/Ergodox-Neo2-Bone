# This is a basic workflow to help you get started with Actions

name: Playground

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    name: Test ‚öôÔ∏è
    runs-on: ubuntu-latest
    steps:        
      
      # Gets the project name
      - name: Get project name üìù
        if: success()
        run: echo "PROJECT_NAME=DasTollsteProjektDerWeltYeah" >> $GITHUB_ENV
    
      # Create file
      - name: List directories üìù
        if: always()
        run: |
          echo "$GITHUB_WORKSPACE/${{ env.PROJECT_NAME }}.ipa" > ${{ env.PROJECT_NAME }}.ipa
    
      # List files in Dir
      - name: List directories üìù
        if: always()
        run: |
          pwd
          echo '############'
          ls -lah
          echo '############'
          ls -lah $GITHUB_WORKSPACE          
          
      # Stores the iOS package file
      - name: Store ipa üì¶
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: ${{ env.PROJECT_NAME }}.ipa
          path: $GITHUB_WORKSPACE/${{ env.PROJECT_NAME }}.ipa
          if-no-files-found: error
