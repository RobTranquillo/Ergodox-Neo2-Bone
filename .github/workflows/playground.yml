# This is a basic workflow to help you get started with Actions

name: Playground

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    name: Test ⚙️
    runs-on: ubuntu-latest
    steps:        
      
      # Gets the project name
      - name: Get project name 📝
        if: success()
        run: echo "PROJECT_NAME=DasTollsteProjektDerWeltYeah" >> $GITHUB_ENV
    
      # List directorys
      - name: List directories 📝
        if: always()
        run: |
          echo "$GITHUB_WORKSPACE/${{ env.PROJECT_NAME }}.ipa" > ${{ env.PROJECT_NAME }}.ipa
          cat ${{ env.PROJECT_NAME }}.ipa
          
      # Stores the iOS package file
      - name: Store ipa 📦
        uses: actions/upload-artifact@v2.2.3
        if: success()
        with:
          name: ${{ env.PROJECT_NAME }}.ipa
          path: "$GITHUB_WORKSPACE/${{ env.PROJECT_NAME }}.ipa"
          if-no-files-found: error
